<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024樂團飄香口琴聯合音樂會</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f3f3;
        }

        .container {
            position: relative;
            max-width: 100%;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: none;
            object-fit: contain;
        }

        #image1 {
            display: block;
        }

        .button {
            position: absolute;
            cursor: pointer;
        }

        .button1 {
            top: 63.55%;
            left: 9.3%;
            width: 24.2%;
            height: 7.6%;
        }

        .button2 {
            top: 63.55%;
            left: 38.3%;
            width: 24.2%;
            height: 7.6%;
        }

        .button3 {
            top: 63.55%;
            left: 65.8%;
            width: 24.2%;
            height: 7.6%;
        }

        /* 切換按鈕樣式 */
        .switch-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        let currentImage_i = 1;
        function setPageToOne() {
            localStorage.setItem('lastImagePage', '1'); // 设置 localStorage 的值为 1
        }

        function showImage(imageNumber_i) {
            // 顯示或隱藏圖片
            document.getElementById('image1').style.display = (imageNumber_i === 1) ? 'block' : 'none';
            document.getElementById('image2').style.display = (imageNumber_i === 2) ? 'block' : 'none';

            // 根據當前圖片變更按鈕文本
            document.getElementById('toggleButton').textContent = (imageNumber_i === 1) ? '下一頁' : '上一頁';

            // 更新當前顯示的圖片
            currentImage_i = imageNumber_i;
        }

        function toggleImage() {
            // 切換到另一張圖片
            if (currentImage_i === 1) {
                showImage(2);  // 切換到第二張圖片
            } else {
                showImage(1);  // 切換回第一張圖片
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 第一張圖片 -->
        <img id="image1" src="./image/音樂會首頁1.PNG" alt="2024樂團飄香口琴聯合音樂會">
        <!-- 第一張圖片上的按鈕 -->
        <a href="program.html" class="button button1" onclick="setPageToOne()"></a>
        <a href="band-intro.html" class="button button2"></a>
        <a href="sponsors.html" class="button button3"></a>
    </div>

    <!-- 第二張圖片，無按鈕 -->
    <div class="container">
        <img id="image2" src="./image/音樂會首頁2.PNG" alt="2024樂團飄香口琴聯合音樂會第二頁">
    </div>

    <!-- 切換按鈕 -->
    <button id="toggleButton" class="switch-button" onclick="toggleImage()">下一頁</button>
</body>
</html>
